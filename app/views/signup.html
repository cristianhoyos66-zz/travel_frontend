<div class="container-signup-page">
  <div layout="column" class="signupBox md-whiteframe-z1">
    <md-toolbar>
      <h2 class="md-toolbar-tools"><span>Sign up</span></h2>
    </md-toolbar>
    <md-content layout="column" class="md-padding">
      <md-input-container>
	<label>Name</label>
	<input type="text" ng-model="name"/>
      </md-input-container>
      <md-input-container>
	<label>First surname</label>
	<input type="text" ng-model="firstSurname"/>
      </md-input-container>
      <md-input-container>
	<label>Second surname</label>
	<input type="text" ng-model="secondSurname"/>
      </md-input-container>
      <md-input-container>
	<label>Birthdate</label>
	<input type="text" ng-model="birthdate"/>
      </md-input-container>
      <md-input-container>
	<label>Username</label>
	<input type="text" ng-model="username"/>
      </md-input-container>
      <md-input-container>
	<label>Password</label>
	<input type="password" ng-model="password"/>
      </md-input-container>
      <div layout="row" layout-align="center center" style="padding-top:20px;">
	<md-button class="md-raised md-primary">Sign up</md-button>
	<div flex="flex"></div>
	<md-button href="" md-no-ink="md-no-ink">Sign in</md-button>
      </div>
    </md-content>
  </div>
</div>
