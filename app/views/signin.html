<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
  <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--6dp" style="margin: 11% auto">
      <div class="mdl-card__title mdl-color-text--white" style="background-color:#37474f">
	<h2 class="mdl-card__title-text">Login</h2>
      </div>
      <div class="mdl-card__supporting-text">
	<form action="#">
	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	    <input class="mdl-textfield__input" type="text" id="email" />
	    <label class="mdl-textfield__label" for="email">Username</label>
	  </div>
	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	    <input class="mdl-textfield__input" type="password" id="userpass" />
	    <label class="mdl-textfield__label" for="userpass">Password</label>
	  </div>
	</form>
      </div>
      <div class="mdl-card__actions mdl-card--border">
	<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Sign In </button>
      </div>
    </div>
  </main>
</div>
